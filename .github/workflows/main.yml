name: Build and Deploy Ionic App as Container

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Install Dependencies
      run: npm install

    - name: Build Ionic App
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: |
        docker build -t sericulture.azurecr.io/sindhusambasivam/hello_world:${{ github.run_number }} .

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name sericulture

    - name: Push Docker Image to Azure Container Registry
      run: |
        docker push sericulture.azurecr.io/sindhusambasivam/hello_world:${{ github.run_number }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group Samsan-Work_group \
          --image sericulture.azurecr.io/sindhusambasivam/hello_world:${{ github.run_number }} \
          --ports 80 \
          --environment-variables "PORT=80"
