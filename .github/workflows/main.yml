name: Build and Deploy Ionic App as Container

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Build Ionic App
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: |
        docker build -t sericulture.azurecr.io/sindhusambasivam/hello_world:96 .
       
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
          login-server: sericulture.azurecr.io
          username: Sericulture
          password: XktZIZXW3GXtD+PdCWHm4EA1Zzaqo3KUDHEe1NyeCs+ACRC8LXhR

    - name: Push Docker Image to Azure
      run: |
       docker push sericulture.azurecr.io/sindhusambasivam/hello_world:96

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group Samsan-Work_group \
          --name sericulture \
          --image sericulture.azurecr.io/sindhusambasivam/hello_world:96 \
          --ports 80 \
          --environment-variables "PORT=80" \
          --registry-username Sericulture \
          --registry-password XktZIZXW3GXtD+PdCWHm4EA1Zzaqo3KUDHEe1NyeCs+ACRC8LXhR